<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
</head>
<body>
	<script>
		let password = prompt('输入密码：', '');

		try {
			password = parseFloat(password);
		} catch {
			password = 0;
		}

		let result = new Array(10001).join(',').split(',').map( (d, i) => i )
			.map( i => password / 10000 * (Math.exp(-Math.pow(Math.sin(1 / (Math.pow(10, -10) + password * i / 10000)), 2)) - (1 + Math.exp(-1)) / 2 ) )
			.reduce((i, j) => i + j);
		alert(result);
		if ( Math.abs(result + 0.10893487683382194) < Math.pow(10, -12) ) {
			alert('密码正确');
		}
	</script>
</body>
</html>
